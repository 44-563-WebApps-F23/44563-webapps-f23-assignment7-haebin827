<!DOCTYPE html>
<html>
<head>
	<title>Haebin's Merger Page</title>
	<style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
	</style>
</head>
<body>
	<h2>Haebin builds a merger</h2>

	<input type="text" id="inputText" placeholder="Enter item text"><br><br>

		<div class="flex-container" id="target">
		  <div class="merger">row item 1</div>   
		  <div class="merger">row item 2</div>  
		  <div class="merger">row item 3</div>  
		</div>
	
		<br>
		<button onclick="makeNewDiv()">Add end</button>
		<button onclick="addFront()">Add front</button>
    	<button onclick="remove()">Remove</button>
</body>
<script>
	function makeNewDiv() {
		let element = document.createElement("div");
		element.innerHTML = document.getElementById("inputText").value;
		element.className = "merger";

		let container = document.getElementById('target');
		container.appendChild(element);
	}

	function remove() {
        let mergerItems = document.getElementsByClassName("merger");
        let length = mergerItems.length;

        if (length > 0) {
            let middleIndex = Math.floor(length / 2);
            let flexContainer = document.querySelector(".flex-container");
            flexContainer.removeChild(mergerItems[middleIndex]);
        }
    }

	function addFront() {
            let element = document.createElement("div");
            element.innerHTML = document.getElementById("inputText").value;;
            element.className = "merger";

            var flexContainer = document.querySelector(".flex-container");
            flexContainer.insertBefore(element, flexContainer.firstChild);
        }
</script>
</html>
