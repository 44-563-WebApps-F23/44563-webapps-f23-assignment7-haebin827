    </div>

    <script>
        let ids = [];
        for (let i = 0; i < 25; i++) {
           ids.push("img" + i);
        }

        let checkCount = 0;
        let penalty = 0;
        let lastCheck = 0;
        let treasureLocation = 5;
        let trapLocation = 18;
        let gameOver = false;

        function check(position) {
            if(gameOver === true){
                return;
            }

            let id = ids[position];
            let image = document.getElementById(id);

            if (position === treasureLocation) {
                image.src = "treasure.jpg";
            } else if (position === trapLocation) {
                image.src = "trap.jpg";
            } else {
                image.src = "pirateHat.jpg";
            }
            
            checkCount++;
            penalty++;

            document.getElementById("locations").textContent = checkCount;
            
            if (position === treasureLocation) {
                gameOver = true;
                penalty -= 3;
            }
            else if (position === trapLocation) {
                gameOver = true;
                penalty += 4;
            }

            document.getElementById("penalty").textContent = penalty;

            lastCheck = position;
        }

        function help() {
            if(gameOver){
                return;
            }

            let treasureRow = Math.floor(treasureLocation / 5);
            let treasureCol = treasureLocation % 5;
            let lastRow = Math.floor(lastCheck / 5);
            let lastCol = lastCheck % 5;

            let rowDiff = Math.abs(treasureRow - lastRow);
            let colDiff = Math.abs(treasureCol - lastCol);

            let helpText = "";

            if (rowDiff + colDiff === 1) {
                penalty += 2;
                helpText = "Can smell it";
            } else if (rowDiff + colDiff === 2) {
                penalty += 2;
                helpText = "Close Matie";
            } else {
                helpText = "Step Faster";
            }

            penalty += 2;

            document.getElementById("penalty").textContent = penalty;
            document.getElementById("help").textContent = helpText;
        }
    </script>
